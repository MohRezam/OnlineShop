{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
    <link rel="stylesheet" href="{% static 'fonts/fontawesome-all.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/profile.css' %}">
</head>

<body id="page-top">
    <div id="wrapper">
    
        <div class="d-flex flex-column" id="content-wrapper">
            <div id="content">
                    <div class="container-fluid"><button class="btn btn-link d-md-none rounded-circle me-3" id="sidebarToggleTop" type="button"><i class="fas fa-bars"></i></button>
                      
                        <ul class="navbar-nav flex-nowrap ms-auto">
                            <li class="nav-item dropdown d-sm-none no-arrow"><a class="dropdown-toggle nav-link" aria-expanded="false" data-bs-toggle="dropdown" href="#"><i class="fas fa-search"></i></a>
                                <div class="dropdown-menu dropdown-menu-end p-3 animated--grow-in" aria-labelledby="searchDropdown">
                                    <form class="me-auto navbar-search w-100">
                                        <div class="input-group"><input class="bg-light form-control border-0 small" type="text" placeholder="Search for ...">
                                            <div class="input-group-append"><button class="btn btn-primary py-0" type="button"><i class="fas fa-search"></i></button></div>
                                        </div>
                                    </form>
                                </div>
                            </li>
                            <div class="d-none d-sm-block topbar-divider"></div>
                            <li class="nav-item dropdown no-arrow">
                              
                            </li>
                        </ul>
                    </div>
                </nav>
                <div class="container">
                    <link rel="stylesheet" href="{% static 'css/profile.css' %}">
                    <div class="main-body">
                    
                          <!-- Breadcrumb -->
                          <nav aria-label="breadcrumb" class="main-breadcrumb">
                            <ol class="breadcrumb">
                              <li class="breadcrumb-item"><a href="{% url 'products:home' %}">Home</a></li>
                              <li class="breadcrumb-item"><a href="javascript:void(0)">User</a></li>
                              <li class="breadcrumb-item active" aria-current="page" href="{% url 'accounts:user_panel' %}">User Profile</li>
                            </ol>
                          </nav>
                          <!-- /Breadcrumb -->
                    
                          <div class="row gutters-sm" style="padding: 150px;">
                            <div class="col-md-4 mb-3">
                              <div class="card">
                                <div class="card-body">
                                  <div class="d-flex flex-column align-items-center text-center" id="profile-image">
                                    <img src="#" alt="profile_image" class="rounded-circle" width="150">
                                    <div class="mt-3">
                                      <h4>John Doe</h4>
                                    </div>
                                  </div>
                                </div>
                              </div>
                              <div class="card mt-3">
                              </div>
                            </div>
                                <div class="container">
                                  <div class="user-information">
                                    <h2>Address Information</h2>
                                    <hr>
                                    <form>
                                      <label for="province">Province:</label><br>
                                      <input type="text" id="province" name="province" value=""><br>
                                      <label for="city">City:</label><br>
                                      <input type="text" id="city" name="city" value=""><br>
                                      <label for="address-detail">Address Detail:</label><br>
                                      <textarea id="address-detail" name="address-detail" rows="4" cols="50"></textarea><br>                                      <label for="postal-code">Postal Code:</label><br>
                                      <input type="text" id="postal-code" name="postal-code" value=""><br>
                                    </form>
                                    <hr>
                                </div>
                                                    
                                    <div class="col-sm-12">
                                      <button class="btn btn-info" onclick="submitAddressForm()">Save Changes</button>
                                    </div>
                                  </div>
                                </div>
                              </div>
                
                              <div class="row gutters-sm">
                                <div class="col-sm-6 mb-3">
                                </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                    </div>
                    <div><a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a></div>
                </div>
            </div>
        </div>
    <div>        
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/theme.js' %}"></script>

    <script>
      function includeAuthToken() {
        const access_token = localStorage.getItem("access_token");
        if (access_token) {
          return {
            'Authorization': 'JWT ' + access_token
          };
        }
        return {};
      }
      fetch(window.location.pathname + 'api/v1/', {
        headers: {
          ...includeAuthToken(),
          'Content-Type': 'application/json'
        }
      })
          .then(response => response.json())
          .then(data => {
              const { address_info } = data;
              
              document.getElementById('province').value = data.province;
              document.getElementById('city').value = data.city;
              document.getElementById('address-detail').value = data.detailed_address;
              document.getElementById('postal-code').value = data.postal_code;
              document.getElementById('profile-image').innerHTML = `<img src=${data.user.image} alt="profile_image" class="rounded-circle" width="150">
              <div class="mt-3">
                <h4>${data.user.first_name} ${data.user.last_name}</h4>
            </div>`;

          })
          .catch(error => console.error('Error fetching address data:', error));
  
      function submitAddressForm() {
          const formData = {
              province: document.getElementById('province').value,
              city: document.getElementById('city').value,
              detailed_address: document.getElementById('address-detail').value,
              postal_code: document.getElementById('postal-code').value,
          };
  
          fetch(window.location.pathname + "api/v1/", {
              method: 'PUT',
              headers: {
                  ...includeAuthToken(),
                  "Content-Type": "application/json"
              },
              body: JSON.stringify(formData)
          })
          .then(response => response.json())
          .then(data => {
              if (data.redirect_url) {
                  window.location.href = data.redirect_url;
                  console.log('Success:', data); 
                  alert('Form submitted successfully!');
              }
          })
          .catch(error => {
              console.error('Error:', error); 
              alert('Error submitting form!');
          });
      }
  </script>  

</body>
</html>
