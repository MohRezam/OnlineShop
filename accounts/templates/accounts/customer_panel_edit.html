<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
    <link rel="stylesheet" href="{% static 'fonts/fontawesome-all.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/profile.css' %}">
</head>

<body id="page-top">
    <div id="wrapper">
    
        <div class="d-flex flex-column" id="content-wrapper">
            <div id="content">
                <nav class="navbar navbar-light navbar-expand bg-white shadow mb-4 topbar static-top">
                    <div class="container-fluid"><button class="btn btn-link d-md-none rounded-circle me-3" id="sidebarToggleTop" type="button"><i class="fas fa-bars"></i></button>
                        <form class="d-none d-sm-inline-block me-auto ms-md-3 my-2 my-md-0 mw-100 navbar-search">
                            <div class="input-group"><input class="bg-light form-control border-0 small" type="text" placeholder="Search for ..."><button class="btn btn-primary py-0" type="button"><i class="fas fa-search"></i></button></div>
                        </form>
                        <ul class="navbar-nav flex-nowrap ms-auto">
                            <li class="nav-item dropdown d-sm-none no-arrow"><a class="dropdown-toggle nav-link" aria-expanded="false" data-bs-toggle="dropdown" href="#"><i class="fas fa-search"></i></a>
                                <div class="dropdown-menu dropdown-menu-end p-3 animated--grow-in" aria-labelledby="searchDropdown">
                                    <form class="me-auto navbar-search w-100">
                                        <div class="input-group"><input class="bg-light form-control border-0 small" type="text" placeholder="Search for ...">
                                            <div class="input-group-append"><button class="btn btn-primary py-0" type="button"><i class="fas fa-search"></i></button></div>
                                        </div>
                                    </form>
                                </div>
                            </li>
                            <div class="d-none d-sm-block topbar-divider"></div>
                            <li class="nav-item dropdown no-arrow">
                                <div class="nav-item dropdown no-arrow"><a class="dropdown-toggle nav-link" aria-expanded="false" data-bs-toggle="dropdown" href="#"><span class="d-none d-lg-inline me-2 text-gray-600 small">Valerie Luna</span><img class="border rounded-circle img-profile" src="#"></a>
                                    <div class="dropdown-menu shadow dropdown-menu-end animated--grow-in"><a class="dropdown-item" href="#"><i class="fas fa-user fa-sm fa-fw me-2 text-gray-400"></i>&nbsp;Profile</a>
                                        <div class="dropdown-divider"></div><a class="dropdown-item" href="#"><i class="fas fa-sign-out-alt fa-sm fa-fw me-2 text-gray-400"></i>&nbsp;Logout</a>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </nav>
                <div class="container">
                    <link rel="stylesheet" href="{% static 'css/profile.css' %}">
                    <div class="main-body">
                    
                          <!-- Breadcrumb -->
                          <nav aria-label="breadcrumb" class="main-breadcrumb">
                            <ol class="breadcrumb">
                              <li class="breadcrumb-item"><a href=#>Home</a></li>
                              <li class="breadcrumb-item"><a href="javascript:void(0)">User</a></li>
                              <li class="breadcrumb-item active" aria-current="page">User Profile</li>
                            </ol>
                          </nav>
                          <!-- /Breadcrumb -->
                    
                          <div class="row gutters-sm" style="padding: 150px;">
                            <div class="col-md-4 mb-3">
                              <div class="card">
                                <div class="card-body">
                                  <div class="d-flex flex-column align-items-center text-center" id="profile-image">
                                    <img src="#" alt="profile_image" class="rounded-circle" width="150">
                                    <div class="mt-3">
                                      <h4>John Doe</h4>
                                    </div>
                                  </div>
                                </div>
                              </div>
                              <div class="card mt-3">
                              </div>
                            </div>
                                <div class="container">
                                  <div class="user-information">
                                    <h2>User Information</h2>
                                    <hr>
                                    <form>
                                      <label for="first-name">First Name:</label><br>
                                      <input type="text" id="first-name" name="first-name" value=""><br>
                                      <label for="last-name">Last Name:</label><br>
                                      <input type="text" id="last-name" name="last-name" value=""><br>
                                      <label for="phone-number">Phone Number:</label><br>
                                      <input type="text" id="phone-number" name="phone-number" value=""><br>
                                      <label for="user-email">Email:</label><br>
                                      <input type="text" id="user-email" name="user-email" value=""><br>
                                    </form>
                                    <hr>
                                </div>
                                                    
                                    <div class="col-sm-12">
                                      <button class="btn btn-info" onclick="submitForm()">Save Changes</button>
                                    </div>
                                  </div>
                                </div>
                              </div>
                
                              <div class="row gutters-sm">
                                <div class="col-sm-6 mb-3">
                                </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                    </div>
                    <div><a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a></div>
                </div>
            </div>
        </div>
    <div>        
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/theme.js' %}"></script>

  <script>
    // Fetch user data and populate form fields
    fetch('/accounts/panel/api/v1/')
        .then(response => response.json())
        .then(data => {
            const { customer_info, address_info } = data;
            
            document.getElementById('first-name').value = customer_info.first_name;
            document.getElementById('last-name').value = customer_info.last_name;
            document.getElementById('phone-number').value = customer_info.phone_number;
            document.getElementById('user-email').value = customer_info.email;
            document.getElementById('profile-image').innerHTML = `<img src=${customer_info.image} alt="profile_image" class="rounded-circle" width="150">
                <div class="mt-3">
                    <h4>${customer_info.first_name} ${customer_info.last_name}</h4>
                </div>`;

          
        })
        .catch(error => console.error('Error fetching user data:', error));

        function submitForm() {
          const formData = {
              first_name: document.getElementById('first-name').value,
              last_name: document.getElementById('last-name').value,
              phone_number: document.getElementById('phone-number').value,
              email: document.getElementById('user-email').value,
          };
      
          // Making the PUT request
          fetch("/accounts/panel/api/v1/", {
              method: 'PUT',
              headers: {
                  "Content-Type": "application/json"
              },
              body: JSON.stringify(formData)
          })
          .then(response => response.json())
          .then(data => {
              if (data.redirect_url) {
                  window.location.href = data.redirect_url;
                  console.log('Success:', data); // Handle success response here
                  alert('Form submitted successfully!');
              }
          })
          .catch(error => {
              console.error('Error:', error); // Handle error
              alert('Error submitting form!');
          });
      }
</script>

</body>
</html>
