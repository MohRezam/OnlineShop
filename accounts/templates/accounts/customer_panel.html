{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
    <link rel="stylesheet" href="{% static 'fonts/fontawesome-all.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/profile.css' %}">
</head>

<body id="page-top">
    <div id="wrapper">
    
        <div class="d-flex flex-column" id="content-wrapper">
            <div id="content">
                <nav class="navbar navbar-light navbar-expand bg-white shadow mb-4 topbar static-top">
                    <div class="container-fluid"><button class="btn btn-link d-md-none rounded-circle me-3" id="sidebarToggleTop" type="button"><i class="fas fa-bars"></i></button>
                        <form class="d-none d-sm-inline-block me-auto ms-md-3 my-2 my-md-0 mw-100 navbar-search">
                            <div class="input-group"><input class="bg-light form-control border-0 small" type="text" placeholder="Search for ..."><button class="btn btn-primary py-0" type="button"><i class="fas fa-search"></i></button></div>
                        </form>
                        <ul class="navbar-nav flex-nowrap ms-auto">
                            <li class="nav-item dropdown d-sm-none no-arrow"><a class="dropdown-toggle nav-link" aria-expanded="false" data-bs-toggle="dropdown" href="#"><i class="fas fa-search"></i></a>
                                <div class="dropdown-menu dropdown-menu-end p-3 animated--grow-in" aria-labelledby="searchDropdown">
                                    <form class="me-auto navbar-search w-100">
                                        <div class="input-group"><input class="bg-light form-control border-0 small" type="text" placeholder="Search for ...">
                                            <div class="input-group-append"><button class="btn btn-primary py-0" type="button"><i class="fas fa-search"></i></button></div>
                                        </div>
                                    </form>
                                </div>
                            </li>
                            <div class="d-none d-sm-block topbar-divider"></div>
                            <li class="nav-item dropdown no-arrow">
                                <div class="nav-item dropdown no-arrow"><a class="dropdown-toggle nav-link" aria-expanded="false" data-bs-toggle="dropdown" href="#"><span class="d-none d-lg-inline me-2 text-gray-600 small">Valerie Luna</span><img class="border rounded-circle img-profile" src="#"></a>
                                    <div class="dropdown-menu shadow dropdown-menu-end animated--grow-in"><a class="dropdown-item" href="#"><i class="fas fa-user fa-sm fa-fw me-2 text-gray-400"></i>&nbsp;Profile</a>
                                        <div class="dropdown-divider"></div><a class="dropdown-item" href="#"><i class="fas fa-sign-out-alt fa-sm fa-fw me-2 text-gray-400"></i>&nbsp;Logout</a>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </nav>
                <div class="container">
                    <link rel="stylesheet" href="{% static 'css/profile.css' %}">
                    <div class="main-body">
                    
                          <!-- Breadcrumb -->
                          <nav aria-label="breadcrumb" class="main-breadcrumb">
                            <ol class="breadcrumb">
                              <li class="breadcrumb-item"><a href=#>Home</a></li>
                              <li class="breadcrumb-item"><a href="javascript:void(0)">User</a></li>
                              <li class="breadcrumb-item active" aria-current="page">User Profile</li>
                            </ol>
                          </nav>
                          <!-- /Breadcrumb -->
                    
                          <div class="row gutters-sm" style="padding: 150px;">
                            <div class="col-md-4 mb-3">
                              <div class="card">
                                <div class="card-body">
                                  <div class="d-flex flex-column align-items-center text-center" id="profile-image">
                                    <img src="#" alt="profile_image" class="rounded-circle" width="150">
                                    <div class="mt-3">
                                      <h4>John Doe</h4>
                                    </div>
                                  </div>
                                </div>
                              </div>
                              <div class="card mt-3">
                              </div>
                            </div>
                                <div class="container">
                                  <div class="user-information">
                                    <h2>User Information</h2>
                                    <hr>
                                    <p>First Name: <span id="first-name"></span></p>
                                    <hr>
                                    <p>Last Name: <span id="last-name"></span></p>
                                    <hr>
                                    <p>Phone Number: <span id="phone-number"></span></p>
                                    <hr>
                                    <p>Email: <span id="user-email"></span></p>
                                    <hr>
                                    <div class="col-sm-12">
                                      <a class="btn btn-info " target="__blank" href="{% url 'accounts:user_panel_edit' %}">Edit</a>
                                    </div><br>
                                </div>
                                <div class="address-information">
                                  <h2>Address Information</h2>
                                  <hr>
                                  <table class="table">
                                      <thead>
                                          <tr>
                                              <th>Province</th>
                                              <th>City</th>
                                              <th>Address Detail</th>
                                              <th>Postal Code</th>
                                          </tr>
                                      </thead>
                                      <tbody id="address-table-body">
                                          <!-- Address rows will be dynamically added here -->
                                      </tbody>
                                  </table>
                                  <hr>
                              </div>
                                                        
                                    
                                  </div>
                                </div>
                              </div>
                
                              <div class="row gutters-sm">
                                <div class="col-sm-6 mb-3">
                                </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                    </div>
                    <div><a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a></div>
                </div>
            </div>
        </div>
    <div>        
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/theme.js' %}"></script>
    <script>
      // Fetch user data
      fetch(window.location.pathname + 'api/v1/')
          .then(response => response.json())
          .then(data => {
              // Populate placeholders
              document.getElementById('first-name').textContent = data.customer_info.first_name;
              document.getElementById('last-name').textContent = data.customer_info.last_name;
              document.getElementById('phone-number').textContent = data.customer_info.phone_number;
              document.getElementById('user-email').textContent = data.customer_info.email;
              document.getElementById('profile-image').innerHTML = `<img src=${data.customer_info.image} alt="profile_image" class="rounded-circle" width="150">
              <div class="mt-3">
                <h4>${data.customer_info.first_name} ${data.customer_info.last_name}</h4>
              </div>`;
          })
          .catch(error => console.error('Error fetching user data:', error));

      // Fetch address data
      fetch(window.location.pathname + 'api/v1/')
      .then(response => response.json())
      .then(data => {
          const addressTableBody = document.getElementById('address-table-body');
  
          data.address_info.forEach(function(address) {
              // Create a new row for each address
              const newRow = document.createElement('tr');
              newRow.innerHTML = `
                  <td>${address.province}</td>
                  <td>${address.city}</td>
                  <td>${address.detailed_address}</td>
                  <td>${address.postal_code}</td>
                  <td>
                      <button class="btn btn-primary edit-address-btn" data-address-id="${address.id}">Edit</button>
                  </td>
              `;
              addressTableBody.appendChild(newRow);
  
              // Define event listener for edit button
              const editBtn = newRow.querySelector('.edit-address-btn');
              editBtn.addEventListener('click', function() {
                  // Get the address id from data attribute
                  const addressId = this.getAttribute('data-address-id');
                  // Redirect to the edit address page
                  window.location.href = `/accounts/address/edit/${addressId}/`;
              });
          });
      })
      .catch(error => console.error('Error fetching address data:', error));
  </script>
</body>
</html>
