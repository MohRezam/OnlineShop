{% load static %}
<!DOCTYPE html>
<html lang="en">
   <head>
      <!-- basic -->
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- mobile metas -->
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1">
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- site metas -->
      <title>Checkout</title>
      <meta name="keywords" content="">
      <meta name="description" content="">
      <meta name="author" content="">
      <!-- bootstrap css -->
      <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
      <!-- style css -->
      <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
      <link rel="stylesheet" type="text/css" href="{% static 'order/order.css' %}">
      <link rel="stylesheet" type="text/css" href="{% static 'css/image.css' %}">
      <!-- Responsive-->
      <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
      <link rel="stylesheet" href="{% static 'css/detail_cycle.css' %}">
      <!-- fevicon -->
      <link rel="icon" href="{% static 'images/fevicon.png' %}" type="image/gif" />
      <!-- Scrollbar Custom CSS -->
      <link rel="stylesheet" href="{% static 'css/jquery.mCustomScrollbar.min.css' %}">
      <!-- Tweaks for older IEs-->
      <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
      <!-- owl stylesheets --> 
      <link href="https://fonts.googleapis.com/css?family=Poppins:400,700|Raleway:400,700,800&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
      <link rel="stylesoeet" href="{% static 'css/owl.theme.default.min.css' %}">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen">
   </head>
<body>
  <div class="loader_bg">
    <div class="loader"><img src="{% static 'images/loading.gif' %}" alt="#" /></div>
 </div>
   <section class="h-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        
        <div class="col-lg-10 col-xl-8">
          
          <div class="card" style="border-radius: 10px;">
            
            <div class="card-header px-4 py-5">
              <h5 class="text-muted mb-0" id="username">Thanks for your Order, <span style="color: #a8729a;">Anna</span>!</h5>
            </div>
            <div class="card-body p-4">
              <div class="d-flex justify-content-between pt-2">
                <p class="fw-bold mb-0">Order Details</p>
                <p class="text-muted mb-0" id="total-price"><span class="fw-bold me-4">Total</span> $898.00</p>
              </div>
  
              <div class="d-flex justify-content-between pt-2">
                <p class="text-muted mb-0" id="created-at"><span class="fw-bold me-4">Created at </span> ?</p>
                <p class="text-muted mb-0" id="Paid"><span class="fw-bold me-4">paid: </span> ?</p>
              </div>
              <div class="d-flex justify-content-between mb-5">
                <p class="text-muted mb-0" id="Coupon"><span class="fw-bold me-4">Coupon:</span> ?</p>
              </div>
           
              <select class="form-control form-control-user mb-3" id="addressDropdown">
                <option value="">Select Address</option>
            </select>
            
              <div class="d-flex justify-content-between mb-5">
                <form class="user" action="#" method="post" id="myForm">
                  <div class="row mb-3">
                      <div class="col-md-12">
                          <input class="form-control form-control-user mb-3" placeholder="Province" type="text" name="province" required id="province"> 
                          <div id="provinceError" style="color: red;"></div>
                      </div>
                      <div class="col-md-12">
                          <input class="form-control form-control-user mb-3" placeholder="City" type="text" name="city" required id="city"> 
                          <div id="cityError" style="color: red;"></div>
                      </div>
                      <div class="col-md-12">
                          <input class="form-control form-control-user mb-3" placeholder="Detai adress" type="text" name="detail" required id="detail"> 
                          <div id="detailError" style="color: red;"></div>
                      </div>
                      <div class="col-md-12">
                          <input class="form-control form-control-user mb-3" placeholder="Postal code" type="email" name="post_code" required id="post_code"> 
                          <div id="postalError" style="color: red;"></div>
                      </div>
                  </div>
              </form>
              </div>
              <div class="d-flex justify-content-between mb-5">
                <a href="#" class="btn btn-success btn-lg" id="payButton">Save Adress</a>
              </div>
              
            
            </div>
            <div class="card-footer border-0 px-4 py-5"
              style="background-color: #a8729a; border-bottom-left-radius: 10px; border-bottom-right-radius: 10px;">
              <h5 class="d-flex align-items-center justify-content-end text-white text-uppercase mb-0">Total
                paid: <span class="h2 mb-0 ms-2" id="total-paid">$1040</span></h5>
                <div class="col-md-12">
                  <input class="form-control form-control-user mb-3" placeholder="Coupon Code" type="text" name="coupon_code" id="coupon_code"> 
                  <!-- Display error message if needed -->
                  <div id="couponError" style="color: red;"></div>
              </div>
              <button id="applyCouponBtn" class="btn btn-primary">Apply Coupon</button><br><br>
                <a href="pay/" class="btn btn-success btn-lg" onclick="payOrder()" id="payButton">Pay</a>

            </div>
            
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="{% static 'js/jquery.min.js' %}"></script>
  <script src="{% static 'js/popper.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'js/jquery-3.0.0.min.js' %}"></script>
  <!-- sidebar -->
  <script src="{% static 'js/jquery.mCustomScrollbar.concat.min.js' %}"></script>
  <script src="{% static 'js/custom.js' %}"></script>

  <script>
    fetch('api/')
    .then(response => response.json())
    .then(data => {
        console.log(data.calculate_total_price)
        document.getElementById('username').innerHTML = 'Thanks for your Order ' + data.serializer.user.first_name;
        document.getElementById('total-price').innerHTML = 'total price: ' + data.serializer.calculate_total_price;
        document.getElementById('created-at').innerHTML = 'created at ' + data.serializer.created_at;
        document.getElementById('Paid').innerHTML = 'is paid: ' + data.serializer.is_paid;
        document.getElementById('Coupon').innerHTML = 'coupon: ' + data.coupon_data.coupon;
        document.getElementById('total-paid').innerHTML = data.serializer.calculate_total_price;

        if (data.serializer.province != null) {
            document.getElementById('province').parentNode.classList.add('d-none');
        }
        if (data.serializer.city != null) {
            document.getElementById('city').parentNode.classList.add('d-none');
        }
        if (data.serializer.detailed_address != null) {
            document.getElementById('detail').parentNode.classList.add('d-none');
        }
        if (data.serializer.postal_code != null) {
            document.getElementById('post_code').parentNode.classList.add('d-none');
        }
    })
    .catch(error => console.error('Error:', error));

function payOrder() {
    fetch('api/')
        .then(response => response.json())
        .then(data => {
            var orderId = data.serializer.id;
            var url = "{% url 'orders:order_pay' 0 %}".replace('0', orderId);
            window.location.href = url;
        })
        .catch(error => console.error('Error:', error));
}

fetch('api/')
    .then(response => response.json())
    .then(data => {
        // Iterate over user addresses and add options to the dropdown
        data.address_data.forEach(address => {
            const option = document.createElement('option');
            option.value = address.id; // Assuming each address has an ID
            option.text = `${address.province}, ${address.city}, ${address.detailed_address}`;
            document.getElementById('addressDropdown').appendChild(option);
        });
    })
    .catch(error => console.error('Error:', error));

// Function to disable or enable form fields based on whether an address is selected
function toggleFormFields(disabled) {
    var formElements = document.querySelectorAll('#myForm input');
    formElements.forEach(function(element) {
        element.disabled = disabled;
    });
}

// Event listener to toggle form fields when an address is selected from the dropdown
document.getElementById('addressDropdown').addEventListener('change', function(event) {
    // Get the selected address value
    var selectedAddress = this.value;

    // Disable or enable form fields based on whether an address is selected
    toggleFormFields(selectedAddress !== '');

    // Also disable the "Save Address" button if an address is selected
    document.getElementById('payButton').disabled = selectedAddress !== '';
});

// Event listener for form submission
document.getElementById('payButton').addEventListener('click', function(event) {
    event.preventDefault();

    // Check if an address is selected
    if (isAddressSelected()) {
        alert('Please select an address.');
        return;
    }

    var province = document.getElementById('province').value;
    var city = document.getElementById('city').value;
    var detail = document.getElementById('detail').value;
    var post_code = document.getElementById('post_code').value;
    var coupon_code = document.getElementById('coupon_code').value;

    // Validate form fields
    if (!validateForm()) {
        return;
    }

    // Fetch API to save address
    fetch('api/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': getCookie('csrftoken')
            },
            body: JSON.stringify({
                province: province,
                city: city,
                detail_address: detail,
                postal_code: post_code,
                coupon_code: coupon_code
            })
        })
        .then(response => {
            if (response.ok) {
                window.location.reload();
            } else {
                console.error('Error:', response.statusText);
                alert('An error occurred while saving the address.');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('An error occurred while saving the address.');
        });
});

// Event listener for applying coupon
document.getElementById('applyCouponBtn').addEventListener('click', function(event) {
    event.preventDefault();

    var couponCode = document.getElementById('coupon_code').value;

    fetch('api/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': getCookie('csrftoken')
            },
            body: JSON.stringify({
                coupon_code: couponCode
            })
        })
        .then(response => response.json())
        .then(data => {
            document.getElementById('total-price').innerHTML = 'Total: $' + data.new_total_price;
        })
        .catch(error => {
            console.error('Error:', error);
            alert('An error occurred while applying the coupon.');
        });
});
  </script>
</body>
